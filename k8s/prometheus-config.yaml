apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s

    scrape_configs:
      - job_name: 'django-app-scraping'
        static_configs:
          - targets: ['django-app.django-app.svc.cluster.local:8000']
            labels:
              app: django-app
              namespace: django-app
        metrics_path: '/metrics'
        scrape_interval: 10s

      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
